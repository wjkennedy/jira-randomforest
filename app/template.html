<!DOCTYPE html>
<html>
<head>
    <title>Jira Classifier</title>
    <link href="https://fonts.googleapis.com/css2?family=Market+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Market Sans', sans-serif;
            background-color: #ebf3f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #0064d2;
        }
        input[type="text"] {
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #0064d2;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jira Classifier</h1>
        <form action="/predict" method="post">
            <label for="issue_keys">Issue Keys:</label>
            <input type="text" id="issue_keys" name="issue_keys" placeholder="Enter issue keys separated by comma">
            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
